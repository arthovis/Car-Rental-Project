<form class="rental-form">

  <mat-form-field class="rental-full-width">
    <input [(ngModel)]="rentalToUpdate.comments" matInput name="comments" placeholder="Comments">
  </mat-form-field>

  <button (click)="changeRental()" class="action" mat-raised-button>Update</button>
  <button (click)="goToRentalDetails()" class="default" mat-raised-button>Close</button>

</form>
