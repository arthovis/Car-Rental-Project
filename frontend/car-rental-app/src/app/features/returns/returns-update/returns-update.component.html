<form class="return-form">

  <mat-form-field class="return-full-width">
    <input [(ngModel)]="returnToUpdate.comments" matInput name="comments" placeholder="Comments">
  </mat-form-field>

  <mat-form-field class="return-full-width">
    <input [(ngModel)]="returnToUpdate.additionalPayment" matInput name="additionalPayment"
           placeholder="Additional Payment">
  </mat-form-field>

  <button (click)="changeReturn()" class="action" mat-raised-button>Update</button>
  <button (click)="goToReturnDetails()" class="default" mat-raised-button>Close</button>

</form>
