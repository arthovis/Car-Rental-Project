<form #carForm="ngForm" (ngSubmit)="changeCar()" class="car-form">

  <mat-form-field class="car-full-width">
    <input #mod="ngModel" [(ngModel)]="carToUpdate.model" matInput name="model" placeholder="Model" required>
    <mat-error *ngIf="mod.invalid || mod.pristine">Model is required</mat-error>
  </mat-form-field>

  <mat-form-field class="car-full-width">
    <input #am="ngModel" [(ngModel)]="carToUpdate.amount" matInput name="amount" placeholder="Amount" required>
    <mat-error *ngIf="am.invalid || am.pristine">Amount is required</mat-error>
  </mat-form-field>

  <mat-form-field class="car-full-width">
    <input #bod="ngModel" [(ngModel)]="carToUpdate.bodyType" matInput name="bodyType" placeholder="Body Type" required>
    <mat-error *ngIf="bod.invalid || bod.pristine">Body type is required</mat-error>
  </mat-form-field>

  <mat-form-field class="car-full-width">
    <input #mk="ngModel" [(ngModel)]="carToUpdate.make" matInput name="make" placeholder="Make" required>
    <mat-error *ngIf="mk.invalid || mk.pristine">Make is required</mat-error>
  </mat-form-field>

  <mat-form-field class="car-full-width">
    <input #year="ngModel" [(ngModel)]="carToUpdate.yearOfProduction" matInput name="yearOfProduction"
           placeholder="Year of Production" required>
    <mat-error *ngIf="year.invalid || year.pristine">Year of Production is required</mat-error>
  </mat-form-field>

  <mat-form-field class="car-full-width">
    <input #col="ngModel" [(ngModel)]="carToUpdate.color" matInput name="color" placeholder="Color" required>
    <mat-error *ngIf="col.invalid || col.pristine">Color is required</mat-error>
  </mat-form-field>

  <mat-form-field class="car-full-width">
    <input #ml="ngModel" [(ngModel)]="carToUpdate.mileage" matInput name="mileage" placeholder="Mileage" required>
    <mat-error *ngIf="ml.invalid || ml.pristine">Mileage is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-select #stat="ngModel" [(ngModel)]="carToUpdate.status" matInput name="status" placeholder="Status" required>
      <mat-option value="RENTED">RENTED</mat-option>
      <mat-option value="AVAILABLE">AVAILABLE</mat-option>
      <mat-option value="UNAVAILABLE">UNAVAILABLE</mat-option>
    </mat-select>
    <mat-error *ngIf="stat.invalid || stat.pristine">Status is required</mat-error>
  </mat-form-field>

  <div>
    <button [disabled]="!carForm.form.valid" class="action" mat-raised-button type="submit">Update</button>
    <button (click)="goToCarDetails()" class="default" mat-raised-button>Close</button>
  </div>

</form>
