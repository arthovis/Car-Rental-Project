<div class="customer-overview">

  <button mat-raised-button routerLink="/customers/new">New customer</button>
  <table [dataSource]='customers | async' class="mat-elevation-z8" mat-table>

    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell>Id</th>
      <td *matCellDef="let element" mat-cell>{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th *matHeaderCellDef mat-header-cell>First Name</th>
      <td *matCellDef="let element" mat-cell>{{element.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th *matHeaderCellDef mat-header-cell>Last Name</th>
      <td *matCellDef="let element" mat-cell>{{element.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef mat-header-cell>Actions</th>
      <td *matCellDef="let element" mat-cell>
        <button (click)="delete(element.id)" mat-raised-button>
          <fa-icon [icon]="trashIcon"></fa-icon>
        </button>
        <button mat-raised-button routerLink="/customers/{{element.id}}/details">
          <fa-icon [icon]="searchIcon"></fa-icon>
        </button>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>

  </table>
</div>
