<form class="branch-form">

  <mat-form-field class="branch-full-width">
    <input [(ngModel)]="address" matInput name="address" placeholder="Address" required>
  </mat-form-field>

  <button (click)="createBranch()" color="primary" mat-raised-button>Create</button>
  <button (click)="goToBranches()" mat-raised-button>Close</button>

</form>
